{% extends 'admin/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
     <label for="password_1">Parol:</label>
    <input type="text" id="password_1" name="password1" placeholder="Parol kiritish shart emas"><br>
     <label for="password_2">Parolni tasdiqlash:</label>
    <input type="text" id="password_2" name="password2" placeholder="Parolni tasdiqlash shart emas"><br>
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" required><br>
    <button type="submit">Register</button>
</form>
{% endblock %}
