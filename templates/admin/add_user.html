{% extends 'admin/base.html' %}

{% block title %}Foydalanuvchi qoshish{% endblock %}

{% block content %}
<style>
    /* Global Styles */
.add_user_conatiner {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.title {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
    font-size: 24px;
    font-weight: 600;
}

/* Form Styles */
.form {
    display: flex;
    flex-direction: column;
}

.form p {
    margin-bottom: 15px;
}

/* Input Styles */
input[type="text"],
input[type="password"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

/* Button Styles */
.submit-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 15px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #0056b3;
}

</style>
<div class="add_user_conatiner">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
