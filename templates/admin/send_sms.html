<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
</head>
<body>
    <h2>Send SMS to {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Send SMS</button>
        <a href="{% url 'user_list' %}">Cancel</a>
    </form>
</body>
</html>
